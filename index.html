<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataCamp Module Selector Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #2d3748;
        }
        
        .subtitle {
            font-size: 16px;
            color: #718096;
            margin-bottom: 20px;
        }
        
        .progress-bar {
            background: #e2e8f0;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }
        
        .progress-text {
            font-size: 14px;
            color: #a0aec0;
            margin-bottom: 30px;
        }
        
        .question {
            font-size: 22px;
            color: #2d3748;
            margin-bottom: 25px;
            line-height: 1.4;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .option-button {
            padding: 18px 20px;
            font-size: 16px;
            text-align: left;
            background: white;
            color: #2d3748;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }
        
        .option-button:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }
        
        .back-button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            color: #667eea;
            background: white;
            border: 2px solid #667eea;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .back-button:hover {
            background: #667eea;
            color: white;
        }
        
        .result-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px;
            color: white;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        
        .result-title {
            font-size: 32px;
            margin-bottom: 15px;
        }
        
        .result-description {
            font-size: 18px;
            line-height: 1.6;
        }
        
        .reasons-section {
            margin-top: 30px;
        }
        
        .reasons-section h3 {
            font-size: 20px;
            color: #2d3748;
            margin-bottom: 15px;
        }
        
        .reasons-section ul {
            padding-left: 20px;
        }
        
        .reasons-section li {
            margin-bottom: 10px;
            font-size: 16px;
            color: #4a5568;
            line-height: 1.6;
        }
        
        .info-box {
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .info-box-blue {
            background: #f7fafc;
        }
        
        .info-box-gray {
            background: #edf2f7;
        }
        
        .info-box-red {
            background: #fff5f5;
            border-left: 4px solid #f56565;
        }
        
        .info-box h3 {
            font-size: 18px;
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .info-box p {
            font-size: 16px;
            color: #4a5568;
            line-height: 1.6;
        }
        
        .info-box-red p {
            font-size: 14px;
            color: #742a2a;
        }
        
        .reset-button {
            width: 100%;
            padding: 15px;
            margin-top: 30px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .reset-button:hover {
            transform: translateY(-2px);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Quiz Section -->
        <div id="quiz-section">
            <h1>DataCamp Module Selector</h1>
            <p class="subtitle">Find the perfect module for your background and goals</p>
            
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
            </div>
            
            <p id="progress-text" class="progress-text">Question 1 of 7</p>
            
            <h2 id="question" class="question"></h2>
            
            <div id="options" class="options"></div>
            
            <button id="back-button" class="back-button hidden">‚Üê Previous Question</button>
        </div>
        
        <!-- Result Section -->
        <div id="result-section" class="hidden">
            <h1 style="text-align: center;">Your Recommended Module</h1>
            
            <div class="result-header">
                <h2 id="result-title" class="result-title"></h2>
                <p id="result-description" class="result-description"></p>
            </div>
            
            <div class="reasons-section">
                <h3>Why this module is right for you:</h3>
                <ul id="reasons-list"></ul>
            </div>
            
            <div class="info-box info-box-blue">
                <h3>üìö Recommended DataCamp Course:</h3>
                <p id="datacamp-course"></p>
            </div>
            
            <div class="info-box info-box-gray">
                <h3>üöÄ Next Steps:</h3>
                <p id="next-steps"></p>
            </div>
            
            <div class="info-box info-box-red">
                <p id="alternative-options"></p>
            </div>
            
            <button id="reset-button" class="reset-button">üîÑ Retake Quiz</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                id: 'background',
                question: 'What is your professional background?',
                options: [
                    { value: 'architect', label: 'üèõÔ∏è Architecture', weight: { excel: 2, theory: 1 } },
                    { value: 'urban_planner', label: 'üåÜ Urban Planning', weight: { python: 1, sql: 1, excel: 1 } },
                    { value: 'civil_engineer', label: 'üèóÔ∏è Civil Engineering', weight: { python: 2, excel: 1 } },
                    { value: 'other', label: 'üìö Other/Mixed', weight: { theory: 1 } }
                ]
            },
            {
                id: 'experience',
                question: 'How much programming/coding experience do you have?',
                options: [
                    { value: 'none', label: 'None - I\'ve never coded before', weight: { excel: 3, theory: 2 } },
                    { value: 'basic', label: 'Basic - I\'ve tried a little bit', weight: { excel: 2, python: 1 } },
                    { value: 'some', label: 'Some - I can write simple scripts', weight: { python: 2, sql: 2 } },
                    { value: 'advanced', label: 'Advanced - I code regularly', weight: { python: 3, sql: 2 } }
                ]
            },
            {
                id: 'goals',
                question: 'What do you want to accomplish with data?',
                options: [
                    { value: 'analyze', label: 'üìä Analyze survey and census data', weight: { excel: 2, python: 2 } },
                    { value: 'database', label: 'üóÑÔ∏è Query large databases efficiently', weight: { sql: 4 } },
                    { value: 'visualize', label: 'üìà Create charts and visualizations', weight: { excel: 2, python: 2 } },
                    { value: 'gis', label: 'üó∫Ô∏è Work with spatial/GIS data', weight: { python: 3, sql: 1 } },
                    { value: 'understand', label: 'üß† Understand concepts without coding', weight: { theory: 4 } }
                ]
            },
            {
                id: 'research',
                question: 'What type of research tasks interest you most?',
                options: [
                    { value: 'field', label: 'üö∂ Field observations and qualitative research', weight: { excel: 1, theory: 2 } },
                    { value: 'survey', label: 'üìã Survey design and analysis', weight: { excel: 3, python: 1 } },
                    { value: 'big_data', label: 'üíæ Big data and urban analytics', weight: { python: 3, sql: 3 } },
                    { value: 'spatial', label: 'üåç Spatial analysis and mapping', weight: { python: 2, sql: 1 } },
                    { value: 'theory', label: 'üìñ Theoretical and policy analysis', weight: { theory: 3 } }
                ]
            },
            {
                id: 'comfort',
                question: 'How comfortable are you with learning new technical skills?',
                options: [
                    { value: 'prefer_avoid', label: 'I prefer to avoid technical tools', weight: { theory: 4, excel: 1 } },
                    { value: 'cautious', label: 'Cautious but willing to try', weight: { excel: 3, theory: 1 } },
                    { value: 'open', label: 'Open and ready to learn', weight: { python: 2, sql: 2, excel: 1 } },
                    { value: 'enthusiastic', label: 'Very enthusiastic!', weight: { python: 3, sql: 2 } }
                ]
            },
            {
                id: 'time',
                question: 'How much time can you dedicate to learning?',
                options: [
                    { value: 'minimal', label: '‚è∞ Minimal - Just the essentials', weight: { theory: 2, excel: 2 } },
                    { value: 'moderate', label: '‚è±Ô∏è Moderate - A few hours per week', weight: { excel: 2, sql: 1 } },
                    { value: 'substantial', label: '‚è≤Ô∏è Substantial - Ready to dive deep', weight: { python: 3, sql: 2 } }
                ]
            },
            {
                id: 'future',
                question: 'What are your future career/research goals?',
                options: [
                    { value: 'design', label: '‚úèÔ∏è Focus on design and visualization', weight: { excel: 2, python: 1 } },
                    { value: 'policy', label: 'üìú Policy analysis and planning', weight: { excel: 2, theory: 2 } },
                    { value: 'data_science', label: 'üî¨ Data science and analytics', weight: { python: 4, sql: 3 } },
                    { value: 'mixed', label: 'üîÄ Mixed - keeping options open', weight: { python: 1, excel: 1 } }
                ]
            }
        ];

        const moduleInfo = {
            python: {
                title: 'üêç Python for Data Analysis',
                description: 'Python is perfect for you! It\'s versatile and powerful for urban data analysis, GIS work, and automation.',
                reasons: [
                    'Great for spatial data analysis and working with GIS',
                    'Powerful libraries for data manipulation (pandas) and visualization',
                    'Can automate repetitive research tasks',
                    'Increasingly used in urban planning and architecture'
                ],
                datacamp: 'Introduction to Python for Data Science',
                nextSteps: 'Start with Python basics, then explore pandas for data analysis and GeoPandas for spatial data.'
            },
            sql: {
                title: 'üóÑÔ∏è SQL for Database Queries',
                description: 'SQL is your best choice! Essential for working with large urban datasets, census data, and databases.',
                reasons: [
                    'Query large databases efficiently',
                    'Essential for working with census and administrative data',
                    'Industry standard for data retrieval',
                    'Complements other data tools perfectly'
                ],
                datacamp: 'Introduction to SQL',
                nextSteps: 'Learn SQL fundamentals, then explore how to join tables and write complex queries for urban data.'
            },
            excel: {
                title: 'üìä Excel for Data Analysis',
                description: 'Excel is ideal for you! User-friendly and perfect for survey analysis, basic statistics, and quick visualizations.',
                reasons: [
                    'Familiar interface, gentle learning curve',
                    'Perfect for survey data analysis',
                    'Great for creating charts and quick visualizations',
                    'Widely used in professional practice'
                ],
                datacamp: 'Data Analysis in Excel',
                nextSteps: 'Master pivot tables, formulas, and charts. Then explore Excel\'s Data Analysis Toolpak.'
            },
            theory: {
                title: 'üìö Data Literacy Theory',
                description: 'Theory-focused learning is best for you! Understand concepts without diving into technical tools.',
                reasons: [
                    'Focus on understanding data concepts and interpretation',
                    'Learn to critically evaluate research and data',
                    'Understand statistical thinking without heavy coding',
                    'Perfect for policy and theoretical work'
                ],
                datacamp: 'Understanding Data Science or Data Literacy Fundamentals',
                nextSteps: 'Focus on understanding research methods, data interpretation, and critical evaluation of data-driven decisions.'
            }
        };

        let currentQuestion = 0;
        let answers = {};

        function displayQuestion() {
            const question = questions[currentQuestion];
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            
            document.getElementById('progress-fill').style.width = progress + '%';
            document.getElementById('progress-text').textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            document.getElementById('question').textContent = question.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option.label;
                button.onclick = () => handleAnswer(option);
                optionsContainer.appendChild(button);
            });
            
            const backButton = document.getElementById('back-button');
            if (currentQuestion > 0) {
                backButton.classList.remove('hidden');
            } else {
                backButton.classList.add('hidden');
            }
        }

        function handleAnswer(option) {
            answers[questions[currentQuestion].id] = option;
            
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                displayQuestion();
            } else {
                showResult();
            }
        }

        function goBack() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
            }
        }

        function calculateRecommendation() {
            const scores = { python: 0, sql: 0, excel: 0, theory: 0 };
            
            Object.values(answers).forEach(answer => {
                if (answer.weight) {
                    Object.keys(answer.weight).forEach(key => {
                        scores[key] = (scores[key] || 0) + answer.weight[key];
                    });
                }
            });
            
            const maxScore = Math.max(...Object.values(scores));
            const recommended = Object.keys(scores).find(key => scores[key] === maxScore);
            
            return { scores, recommended };
        }

        function showResult() {
            const { scores, recommended } = calculateRecommendation();
            const info = moduleInfo[recommended];
            
            document.getElementById('quiz-section').classList.add('hidden');
            document.getElementById('result-section').classList.remove('hidden');
            
            document.getElementById('result-title').textContent = info.title;
            document.getElementById('result-description').textContent = info.description;
            
            const reasonsList = document.getElementById('reasons-list');
            reasonsList.innerHTML = '';
            info.reasons.forEach(reason => {
                const li = document.createElement('li');
                li.textContent = reason;
                reasonsList.appendChild(li);
            });
            
            document.getElementById('datacamp-course').textContent = info.datacamp;
            document.getElementById('next-steps').textContent = info.nextSteps;
            
            const sortedScores = Object.entries(scores)
                .sort((a, b) => b[1] - a[1])
                .map(([module, score]) => `${module.toUpperCase()}: ${score} points`)
                .join(' ‚Ä¢ ');
            
            document.getElementById('alternative-options').innerHTML = 
                `<strong>Alternative options based on your responses:</strong><br/>${sortedScores}`;
        }

        function resetQuiz() {
            currentQuestion = 0;
            answers = {};
            document.getElementById('quiz-section').classList.remove('hidden');
            document.getElementById('result-section').classList.add('hidden');
            displayQuestion();
        }

        document.getElementById('back-button').onclick = goBack;
        document.getElementById('reset-button').onclick = resetQuiz;

        // Start the quiz
        displayQuestion();
    </script>
</body>
</html>
